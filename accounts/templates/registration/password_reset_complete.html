{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}


<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
			data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Change password</h1>
			</div>
		</div>
	</div>
</div>

<div class"container">
	<div class="row">
		<div class="col-md-4 mx-auto mt-5 mb-5">
			<h1>The password has been changed!</h1>
      		<p><a href="{% url 'login' %}">log in again?</a></p>
		</div>
	</div>
</div>

{% endblock body %}
