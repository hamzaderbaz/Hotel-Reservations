{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}
{% comment %} {{my_category|title}} {% endcomment %}


<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Add Property</h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto mt-5 mb-5">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary w-100">Add Property</button>
            {% endbuttons %}

        </form>
    </div>
</div>


{% endblock body %}
